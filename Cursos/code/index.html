<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/code/style.css">    
    <title>Inscrição de Cursos</title>
</head>
<body>
    <header>
        <h1>Lucky Cursos</h1>
        <img src="/images/logo.png">
    </header>
    <main>
        <div class="form-container">
            <h1>Cadastro para Curso</h1>
            <form>
              <label>Nome:</label>
              <input type="text" name="nome">
              <label>Sobrenome:</label>
              <input type="text" nome="sobrenome">
              <label>Data de Nascimento:</label>
              <input type="text" name="data-nasc">
              <label>Curso:</label>
              <select name="product-category">
                <option value="nd">Selecione o Curso</option>
                <option value="ingles">Inglês</option>
                <option value="espanhol">Espanhol</option>
                <option value="informatica">Informática</option>
                <option value="administracao">Administração</option>
                <option value="meio-ambiente">Meio Ambiente</option>
                <option value="eletronica">Eletrônica</option>
                <option value="biologia">Biologia</option>
                <option value="ciencias-sociais">Ciências Sociais</option>
              </select>
              <label>CPF:</label>
              <input type="text" name="cpf">
              <label>RG:</label>
              <input type="text" name="rg">
              <label>Certificado de Conclusão do Ensino Médio:</label>
              <input type="file" name="product-image">
              <button type="submit">Cadastrar</button>
            </form>
          </div>
          <img src="/images/image-main.png">
      </main>
      <footer>
        
      </footer>
</body>
</html>
